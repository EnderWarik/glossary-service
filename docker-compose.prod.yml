name: practica-sem-3

services:
  db:
    image: postgres:16-alpine
    env_file:
      - backend/.env
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    env_file:
      - backend/.env
    depends_on:
      - db
    ports:
      - "127.0.0.1:50051:50051"
  grpcwebproxy:
    build:
      context: ./deploy
      dockerfile: grpcwebproxy.Dockerfile
    depends_on:
      - backend
    ports:
      - "127.0.0.1:8081:8080"
    command: ["/usr/local/bin/grpcwebproxy", "--backend_addr=backend:50051", "--run_tls_server=false", "--allow_all_origins"]

  frontend:
    build: ./frontend
    env_file:
      - frontend/.env
    depends_on:
      - backend
    ports:
      - "127.0.0.1:8080:80"

volumes:
  db_data:
