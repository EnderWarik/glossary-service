
services:
  db:
    image: postgres:16-alpine
    env_file:
      - backend/.env
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    env_file:
      - backend/.env
    depends_on:
      - db
    ports:
      - "127.0.0.1:50051:50051"
    volumes:
      - ./backend:/app

  frontend:
    image: node:20-alpine
    working_dir: /app
    depends_on:
      - backend
    env_file:
      - frontend/.env
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: sh -c "npm install --no-audit --no-fund && npm run dev -- --host 0.0.0.0 --port 8080"
  grpcwebproxy:
    build:
      context: ./deploy
      dockerfile: grpcwebproxy.Dockerfile
    depends_on:
      - backend
    ports:
      - "127.0.0.1:8081:8080"
    command: ["/usr/local/bin/grpcwebproxy", "--backend_addr=backend:50051", "--run_tls_server=false", "--allow_all_origins"]


volumes:
  db_data:
  frontend_node_modules:
